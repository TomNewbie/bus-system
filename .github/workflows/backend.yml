on: [push]

name: CI

jobs:
  build_and_test:
    name: Rust project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Print working directory
        run: pwd

      - uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test
